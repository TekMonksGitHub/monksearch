<link rel="stylesheet" href="./components/login-box/login-box.css">

<div class="g--2 g-s--12 monkshu--extension-roboto-font">    
<input type="text" id="userid" placeholder="{{i18n.UserID}}" required>
</div>

<div class="g--2 g-s--12 monkshu--extension-roboto-font">    
<input type="password" id="pass" placeholder="{{i18n.Password}}" required minlength="8">
</div>

<div class="g--2 g-s--12">    
<button class="btn--primary btn--raised monkshu--extension-roboto-font" onclick='monkshu_env.components["login-box"].signin()'>
{{i18n.SignIn}}
</button>
</div>
