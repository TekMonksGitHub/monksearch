<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>{{i18n.Title}}</title>
	
	<script type="module">
	import {login_box} from "./components/login-box/login-box.mjs";
	login_box.register([APP_CONSTANTS.GUEST_ROLE, APP_CONSTANTS.USER_ROLE]);
	import {login} from "./js/login.mjs"; window.login=login;
	</script>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
<div class="lgbox">
	<login-box></login-box>
</div>

<div class="langbox">
	<span class="langsel" onclick="login.changeLanguage('en')">English</span>&nbsp;&nbsp;
	<span class="langsel" onclick="login.changeLanguage('hi')">हिंदी</span>&nbsp;&nbsp;
	<span class="langsel" onclick="login.changeLanguage('ja')">日本語</span>
</div>	
</body>

</html>
